<!DOCTYPE html>
<html>
<head>
    <title>
        {% block 'title' %}
        Main
        {% endblock %}
    </title>


    <style>
        {% block 'style' %}
        * {
           box-sizing: border-box;
        }
        body {
            background-image: url('/static/img/kkkkk.jpg'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif; /* Adding a fallback font */
            margin: 0;
            padding: 0;
        }
        .navbar{
            background-color: black;
            border-radius: 30px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float:left;
            list-style: none;
            margin: 13px 20px;
            position: relative; /* Added */
        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }
        .navbar li a:hover{
            color: red
        }
        .search{
            float: right;
            color: white;
            padding: 12px 75px;
        }
        .navbar input{
            border: 2px solid black;
            border-radius: 14px;
            padding: 3px 17px;
            width: 129px;
        }
        .sub-menu {
            display: none;
            position: absolute;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .navbar li:hover .sub-menu {
            display: block;
        }
        .white-label {
            color: white;
            font-size: 20px;
        }
        {% endblock %}
    </style>
</head>
<body>
    <h1 align="center" style="color: white;">ADMIN PORTAL</h1>
    <br>

    <header>
        <nav class="navbar">
            <ul>
                <li>  <a href="warehouse.html">WAREHOUSE</a></li>
                <li>  <a href="transporation.html">TRANSPORATION</a></li>
                <li><a href="create_user.html">ADD CUSTOMERS</a></li>
                <li><a href="view_users.html">VIEW CUSTOMERS</a></li>
                <li><a href="accounts/login/">SIGN OUT</a></li>
            </ul>
        </nav>
    </header>
    <h1 align="center" style="color: white;">Create New User</h1>
    <form method="post" action="#">
        {% csrf_token %}
        <label for="username" class="white-label">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email" class="white-label">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password" class="white-label">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Create User</button>
    </form>
</body>
</html>
